<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>kernelBot</title>
    <link rel="icon" th:href="@{/images/kb-black.png}" type="image/icon type">
    <link th:href="@{/styles/css/kb.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jsPlus/Storage.js}"></script>
    <script th:src="@{/js/kb.js}"></script>
</head>
<body>
    <div id="rootContainer" class="p-3 h-100">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="guiTab" data-toggle="tab" href="#gui" role="tab" aria-controls="home" aria-selected="true">GUI</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ioInp" data-toggle="tab" href="#ioInput" role="tab" aria-controls="profile" aria-selected="false">IO I</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ioOut" data-toggle="tab" href="#ioOutput" role="tab" aria-controls="contact" aria-selected="false">IO O</a>
            </li>
            <li class="nav-item" th:each="entry, stat : ${links}">
                <a class="nav-link text-warning" th:href="${entry.value}" aria-selected="false" th:text="${entry.key}" target="_blank"></a>
            </li>
        </ul>
        <div class="tab-content overflow-auto h-100 mt-4">
            <div class="tab-pane fade show active h-100" id="gui" role="tabpanel" aria-labelledby="gui"
                 th:insert="kb/gui :: gui">
            </div>
            <div class="tab-pane fade h-100" id="ioInput" role="tabpanel" aria-labelledby="IOInput"
                 th:insert="kb/IO :: inp">
            </div>
            <div class="tab-pane fade h-100" id="ioOutput" role="tabpanel" aria-labelledby="IOOutput"
                 th:insert="kb/IO :: disp">
            </div>
        </div>
    </div>
    <script>
        init();
    </script>
</body>
</html>
