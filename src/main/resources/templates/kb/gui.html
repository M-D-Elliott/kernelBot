<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="gui" id="kbGUI" class="d-flex flex-wrap h-100">

    <div id="recentCommands" class="col-12 row mx-auto"></div>

    <div id="commandBank" class="row col-12 mt-4">
        <div class="btn-group col-md-4 col-lg-6 col-12 mb-1" th:each="entry, stat : ${functionNames}">
            <button th:Text="${entry.key}" type="button" class="btn btn-outline-primary dropdown-toggle w-100" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item" th:each="str, iterStat : ${entry.value}" th:text="${str}"
                        onClick="setInp(this.innerText); send(this.innerText); cloneButtonEl(this);">
                    Action
                </button>
            </div>
        </div>
    </div>
</div>
